    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      .markdown-container p { margin-bottom: 1rem; }
      .markdown-container h1, .markdown-container h2, .markdown-container h3 { margin-top: 1.5rem; margin-bottom: 1rem; font-weight: 600; }
      .markdown-container ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-container ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-container li { margin-bottom: 0.25rem; }
      .markdown-container code {
          background-color: #1f2937; /* bg-gray-800 */
          padding: 0.125rem 0.25rem;
          border-radius: 0.25rem;
          font-family: monospace;
          font-size: 0.9em;
      }
      .markdown-container pre {
          background-color: #111827; /* bg-gray-900 */
          border-radius: 0.5rem;
          padding: 1rem;
          overflow-x: auto;
      }
      .markdown-container pre code {
          background-color: transparent;
          padding: 0;
      }
      .markdown-container a {
          color: #3b82f6; /* text-blue-500 */
          text-decoration: underline;
      }
      .markdown-container blockquote {
          border-left: 4px solid #4b5563; /* border-gray-600 */
          padding-left: 1rem;
          color: #9ca3af; /* text-gray-400 */
          font-style: italic;
          margin-bottom: 1rem;
      }
      .markdown-container table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
      }
      .markdown-container th, .markdown-container td {
        border: 1px solid #4b5563; /* border-gray-600 */
        padding: 0.5rem;
      }
      .markdown-container th {
        background-color: #1f2937; /* bg-gray-800 */
      }
    </style>
